<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- ส่วนนี้คือ CSS -->
     <!-- ใช้สำหรับแต่ง (id class) -->
     <link rel="stylesheet" href="index.css">

     <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
     
     <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
     <!-- ใช้สำหรับแสดงเมนูต่างๆ -->
     <nav data-aos="fade-down"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="1000">
          <div class="nav_container">
               <div class="nav-con">
                    <div class="navbar">
                         <h1 class="logo"> <i class="fa-solid fa-carrot"></i>Restaurant</h1>
                    </div>
                    <!-- เมนูที่ใช้สำหรับแสดงเมนูต่างๆ -->
                    <div class="hamburger-icon" id="hamIcon" onclick="toggleHamburgerIcon(this)">
                         <div class="bar1"></div>
                         <div class="bar2"></div>
                         <div class="bar3"></div>
                     </div>

                    <ul class="menu" id="myMenu">
                         <li class="home"><a href="home.html">HOME</a></li>
                         <li class="register"><a href="index.html">REGISTER</a></li>
                    </ul>
               </div>
          </div>
     </nav>

     <!-- หน้ากรอกข้อมูล -->
     <div class="container" data-aos="fade-up"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="1000">
          <h1 class="header">
               Booking Restaurant<i class="fa-solid fa-utensils"></i>
          </h1>

          <div class="form-input">
               <div class="header-from">ชื่อ</div>
               <input class="form" name="firstname" type="text" placeholder="firstname">
          </div>

          <div class="form-input">
               <div class="header-from">นามสกุล</div>
               <input class="form" name="lastname" type="text" placeholder="lastname"> 
          </div>

          <div class="form-input">
               <div class="header-from">จำนวนคน</div>
               <input class="form" name="person" type="number" min="1" max="20" placeholder="person">
          </div>

          <div class="form-input">
               <div class="header-from">วันเเละเวลาที่จอง</div>
               <div class="flex">
                    <input class="form" name="date_time" type="datetime-local" placeholder="date_time">
          </div>
          </div>

          <div class="form-input">
               ช่องทางการติดต่อ
               <div name="tel">
                    <input class="form" name="tel" type="text" placeholder="Contact"> 
               </div>
          </div>
          <div class="form-input">
               สิ่งที่ต้องการเพิ่มเติม
               <textarea name="description" placeholder="Requirements"></textarea>
          </div>
          <div id="message" class="message"></div>
          <div class="center">
               <button class="submitdata" onclick="submitData()">ส่งข้อมูล</button>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
     <script src="index.js"></script>   
     
     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
     <script>
       AOS.init();
     </script>
</body>
</html>
