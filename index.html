<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- ส่วนนี้คือ CSS -->
     <!-- ใช้สำหรับแต่ง (id class) -->
     <link rel="stylesheet" href="index.css">
     
     <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

     <script>
          AOS.init();
        </script>

     <!-- form -->
     <div class="container" data-aos="fade-up">
          <div class="header">
               Booking Restaurant
          </div>

          <div class="flex form-input">
               <div class="header-from">ชื่อ</div>
               <input class="form" name="firstname" type="text">
          </div>

          <div class="flex form-input">
               <div class="header-from">นามสกุล</div>
               <input class="form" name="lastname" type="text"> 
          </div>

          <div class="flex form-input">
               <div class="header-from">จำนวนคน</div>
               <input class="form" name="person" type="number" min="0" max="20">
          </div>

          <div class="flex gender form-input">
               <div class="header-from">วันเเละเวลาที่จอง</div>
               <div class="flex">
                    <input class="form" name="date_time" type="datetime-local">
          </div>

          <div class="form-input">
               ช่องทางการติดต่อ
               <div name="tel">
                    <input class="form" name="tel" type="text"> 
               </div>
          </div>
          <div class="form-input">
               สิ่งที่ต้องการเพิ่มเติม
               <textarea name="description"></textarea>
          </div>
          <div id="message" class="message"></div>
          <div class="center">
               <button class="submitdata" onclick="submitData()">ส่งข้อมูล</button>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
     <script src="index.js"></script>   
     
     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
     <script>
       AOS.init();
     </script>

</body>
</html>
